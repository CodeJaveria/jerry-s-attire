<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Libre+Baskerville:wght@400&display=swap" rel="stylesheet">

<style>
:root {
  --dark-bg: #2b1d16;
  --caramel: #af6f43;
  --off-white: #f9f4ef;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Libre Baskerville', serif;
  background-color: var(--off-white);
  color: var(--dark-bg);
}

/* ---------- HEADER ---------- */
header {
  background-color: var(--dark-bg);
  padding: 18px 60px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid var(--caramel);
}

.logo-container {
  display: flex;
  align-items: center;
  gap: 12px;
}

.logo-image {
  height: 55px;
}

.brand-name {
  color: var(--off-white);
  font-family: 'Playfair Display', serif;
  font-size: 24px;
  letter-spacing: 1.5px;
}

nav a {
  color: var(--off-white);
  text-decoration: none;
  margin-left: 32px;
  font-size: 14px;
  letter-spacing: 1px;
  transition: color 0.3s ease;
}

nav a:hover {
  color: var(--caramel);
}

/* ---------- HERO ---------- */
.hero {
  height: 85vh;
  background:
    linear-gradient(
      rgba(175, 111, 67, 0.45),   /* caramel light */
      rgba(43, 29, 22, 0.45)      /* chocolate depth */
    ),
    url('your-hero-image.jpg');
  background-size: cover;
  background-position: center;
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding-left: 80px;
  color: var(--off-white);
}

.hero h1 {
  font-family: 'Playfair Display', serif;
  font-size: 56px;
  margin-bottom: 12px;
  text-shadow: 0 6px 18px rgba(0,0,0,0.25);
}

.hero p {
  font-size: 15px;
  max-width: 420px;
  line-height: 1.7;
  opacity: 0.95;
}

/* ---------- BUTTON ---------- */
.btn {
  margin-top: 35px;
  width: fit-content;
  padding: 14px 38px;
  border: 2px solid var(--caramel);
  color: var(--off-white);
  text-decoration: none;
  letter-spacing: 1.5px;
  font-size: 13px;
  transition: all 0.35s ease;
}

.btn:hover {
  background-color: var(--caramel);
  transform: translateY(-2px);
}

/* ---------- RESPONSIVE ---------- */
@media (max-width: 768px) {
  header {
    padding: 15px 25px;
  }

  nav a {
    margin-left: 18px;
  }

  .hero {
    padding: 40px;
    height: auto;
  }

  .hero h1 {
    font-size: 40px;
  }
}
</style>
</head>

<body>

<header>
  <div class="logo-container">
    <img src="./Assets/Logo.png" alt="Jerry's Edit Logo" class="logo-image">
    <div class="brand-name">Jerry's Edit</div>
  </div>

  <nav>
    <a href="#">Shop All</a>
    <a href="#">The Skirt Edit</a>
    <a href="#">Our Story</a>
  </nav>
</header>

<section class="hero">
  <h1>Elevated Attire</h1>
  <p>Where Caramel meets Off-White sophistication, crafted for modern elegance.</p>
  <a href="#" class="btn">DISCOVER THE LINE</a>
</section>

</body>
</html>
